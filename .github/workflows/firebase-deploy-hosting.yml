name: Deploy to Firebase Hosting
on:
  push:
    branches:
      - live
  pull_request:
    branches:
      - live

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      - name: Build
        run: npm ci && npm run build
      - name: Deploy
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_ALIARSEN_PORTFOLIO }}'
          channelId: live
          projectId: aliarsen-portfolio